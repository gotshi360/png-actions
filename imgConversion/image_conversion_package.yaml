#Anchorpoint Markup Language
#Predefined Variables: e.g. ${path}
#Environment Variables: e.g. ${MY_VARIABLE}
#Full documentation: https://docs.anchorpoint.app/docs/actions/create-actions

version: "1.0"

action:
  #Must Have Properties
  name: "Image Conversion PNG"

  #Optional Properties
  version: 1
  id: "ap::package::image"
  category: "image"
  type: package
  enable: true
  author: "Anchorpoint Software GmbH"
  description: Converts any image to PNG and puts it on the clipboard

  icon:
    path: "icons/imageConversion.svg"

  actions:
    - ap::image::copy_as_png
    - ap::image::save_as_png
