#Anchorpoint Markup Language
#Predefined Variables: e.g. ${path}
#Environment Variables: e.g. ${MY_VARIABLE}
#Full documentation: https://docs.anchorpoint.app/docs/actions/create-actions

version: "1.0"

action: 
  #Must Have Properties
  name: "Convert to PNG"

  #Optional Properties
  version: 1
  id: "ap::image::copy"
  category: "utility/code/examples/dialog"
  type: python
  enable: true
  author: "Anchorpoint Software GmbH"
  description: "This command takes one or multiple images, converts it to png and copies the bitmap to the location of the source image"
  icon:
    path: "icons/copyImage.svg"
    
  script: "copy_as_png.py"

  #Where to register this action: on specific filetypes
  register:
    file: 
      enable: true 
      filter: "*.psd;*.exr;*.tga;*.obj;*.fbx;*.glb;*.gltf;*.hdr;*.psb" 