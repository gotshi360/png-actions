version: "1.0"

action:
  name: "Export Attributes to CSV"
  version: 1
  id: "ap::package::export_attributes"
  category: "utilities/attributes"
  type: package
  enable: true
  author: "Your Name or Company"
  description: Export all attributes (including tag types) of selected files or folders into a CSV file.

  # Optional icon (set your SVG path here or remove if not used)
  # icon:
  #   path: "icons/export.svg"

  actions:
    - ap::export::attributes_csv

  dependencies:
    - export_attributes_to_csv.py
    - export_attributes_to_csv.yaml