version: "1.0"

action:
  #Must Have Properties
  name: "Image Conversion"

  #Optional Properties
  version: 1
  id: "ap::package::image_conversion"
  category: "utilities/image"
  type: package
  enable: true
  author: "Anchorpoint Software GmbH"
  description: "Tools to convert image formats"

  icon:
    path: "icons/pngLogo.svg"

  actions:
    - ap::utilities::copy_as_png
    - ap::utilities::save_as_png
